<div class="card ">
  <div class="card-header bg-info text-white">
    Liste des livres
    <button class="btn btn-success float-right" routerLink="/livre/add">Nouveau livre</button>
  </div>
  <div class="card-body">
    <app-search-livre (sendFiltre)="filtrer($event)"></app-search-livre>
    <!--property binding -->
    <app-table-livre [livres]="livres" (clikDelete)="delete($event)"></app-table-livre>
  </div>
</div>
